<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>サイト模写</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="header__logo">
        <a href="https://camp.potepan.com/">
          <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" alt="POTEPAN CAMP">
        </a>
      </div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li><a href="https://camp.potepan.com/content"><span class="dai">CONTENT</span><span class="shou">学習内容</span></a></li>
          <li><a href="https://camp.potepan.com/interview"><span class="dai">INTERVIEW</span><span class="shou">受講生の声</span></a></li>
          <li><a href="https://camp.potepan.com/faq"><span class="dai">FAQ</span><span class="shou">よくある質問</span></a></li>
          <li><a href="https://camp.potepan.com/recruit"><span class="dai">RECRUIT</span><span class="shou">採用企業様へ</span></a></li>
          <li><a href="https://camp.potepan.com/courses/free-under-29"><span class="dai">U29</span><span class="shou">29歳以下の方へ</span></a></li>
          <li><a href="https://camp.potepan.com/contact" class="nav__button">無料カウンセリング</a></li>
        </ul>
      </nav>
      <button class="hamburger" aria-label="メニューを開く">☰</button>
    </div>
  </header>

  <!-- First View -->
  <section class="first-view">
    <div class="first-view__content">
      <img class="first-view__badge"
           src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg"
           alt="Webエンジニア輩出No.1">
      <h1>実践的カリキュラムと<br>豊富な提携求人で<br>確実にITエンジニアへ</h1>
      <p>
        ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査<br>
        (2020年5月22日～25日)より全国の22～49歳の男女691名へのインターネット調査
      </p>
      <a href="https://camp.potepan.com/contact" class="cta">無料カウンセリングを予約する</a>
    </div>
    <div class="first-view__image">
      <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp"
           alt="受講風景">
    </div>
  </section>
  

  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('.header__nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
